{% extends 'base.html' %}

{% block title %}Course Management Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="form-section">
        <h2>Add a New Course</h2>
        <form id="add-course-form">
            <label for="course-title">Course Title</label>
            <input type="text" id="course-title" placeholder="Enter course title">

            <label for="course-code">Course Code</label>
            <input type="text" id="course-code" placeholder="Enter course code">

            <label for="course-description">Course Description</label>
            <input type="text" id="course-description" placeholder="Enter course description">

            <button type="button" onclick="addCourse()">Add course</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Add a New Course Instance</h2>
        <form id="add-instance-form">
            <label for="select-course">Select Course</label>
            <select id="select-course">
                <!-- Dynamically filled options -->
            </select>

            <label for="year">Year</label>
            <input type="number" id="year" placeholder="Enter year">

            <label for="semester">Semester</label>
            <input type="number" id="semester" placeholder="Enter semester">

            <button type="button" onclick="addInstance()">Add instance</button>
        </form>
    </div>

    <div class="list-section">
        <h2>Courses</h2>
        <button onclick="listCourses()">List courses</button>
        <table id="course-table">
            <thead>
                <tr>
                    <th>Course Title</th>
                    <th>Course Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="course-table-body">
                <!-- Dynamically filled rows -->
            </tbody>
        </table>
    </div>

    <div class="list-section">
        <h2>Course Instances</h2>
        <label for="instance-year">Year</label>
        <input type="number" id="instance-year" placeholder="Enter year">

        <label for="instance-semester">Semester</label>
        <select id="instance-semester">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <button onclick="listInstances()">List instances</button>
        <table id="instance-table">
            <thead>
                <tr>
                    <th>Course Title</th>
                    <th>Year-Sem</th>
                    <th>Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="instance-table-body">
                <!-- Dynamically filled rows -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
